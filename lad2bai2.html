<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
           <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true" >Đăng Ký</button>
        </li>
        <li class="nav-item" role="myTabContent">
            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Đăng nhập</button>
        </li>
        </ul>
        <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
        <h2>Đăng Ký Thông Tin</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Tên Đăng Nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Tên Đăng Nhập" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="sodienthoai" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="sodienthoai" placeholder="Số điện thoại" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
            </div>
            <div class="mb-3">
                <label for="checkpassword" class="form-label">Nhập lại Mật Khẩu</label>
                <input type="password" class="form-control" id="checkpassword" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                    <label class="form-check-label" for="genderMale">Nam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
                    <label class="form-check-label" for="genderFemale">Nữ</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="ngonngu" class="form-label">Ngôn ngữ</label>
                <select class="form-select" id="ngonngu" required>
                    <option value="TV">Tiếng Việt</option>
                    <option value="TA">Tiếng Anh</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agree" required>
                    <label class="form-check-label" for="agree">Tôi đã đồng ý với các điều khoản và điều kiện.</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>
      </div>
       
     <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
      <div class="col-md-6">
        <h2>Đăng Nhập</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Mật Khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
    </div>
</div>
        </div>
</body>
</html>
